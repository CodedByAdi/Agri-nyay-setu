<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - Legal Aid Farmers</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Legal Aid Farmers</div>
      <div class="nav-links">
        <a href="login-register.html" class="btn btn-primary active">login/register</a>
        <a href="guidelines.html">guidelines</a>
        <a href="subsidies.html">subsidies</a>
        <a href="educate.html">educate</a>
        <a href="#" class="btn btn-primary" id="translate-btn">translate</a>
      </div>
      <div class="menu-toggle">â˜°</div>
    </nav>
  </header>
  
  <main class="auth-container">
    <!-- Login Section -->
    <section class="login-section">
      <h2>login</h2>
      
      <div class="auth-tabs">
        <div class="tab-container">
          <button class="tab-btn active" data-tab="farmer-login">farmer</button>
          <button class="tab-btn" data-tab="lawyer-login">lawyer/ngo</button>
        </div>
        
        <!-- Farmer Login Form -->
        <form id="farmer-login" class="login-form active">
          <div class="form-group">
            <label for="farmer-name">your name</label>
            <input type="text" id="farmer-name" name="name" placeholder="your name" required>
          </div>
          
          <div class="form-group">
            <label for="farmer-email">your email</label>
            <input type="email" id="farmer-email" name="email" placeholder="your email" required>
          </div>
          
          <button type="submit" class="btn btn-primary login-btn">login</button>
        </form>
        
        <!-- Lawyer/NGO Login Form -->
        <form id="lawyer-login" class="login-form">
          <div class="form-group">
            <label for="lawyer-name">your name</label>
            <input type="text" id="lawyer-name" name="name" placeholder="your name" required>
          </div>
          
          <div class="form-group">
            <label for="lawyer-email">your email</label>
            <input type="email" id="lawyer-email" name="email" placeholder="your email" required>
          </div>
          
          <button type="submit" class="btn btn-primary login-btn">login</button>
        </form>
      </div>
    </section>
    
    <!-- Registration Section -->
    <section class="register-section">
      <h2>new here?</h2>
      <h3>Register</h3>
      
      <div class="auth-tabs">
        <div class="tab-container">
          <button class="tab-btn active" data-tab="farmer-register">farmer</button>
          <button class="tab-btn" data-tab="lawyer-register">lawyer/ngo</button>
        </div>
        
        <!-- Farmer Registration Form -->
        <form id="farmer-register" class="register-form active">
          <div class="form-group">
            <input type="text" name="name" placeholder="NAME" required>
          </div>
          
          <div class="form-group">
            <input type="tel" name="phone" placeholder="PHONE NUMBER" required>
          </div>
          
          <div class="form-group">
            <input type="email" name="email" placeholder="EMAIL" required>
          </div>
          
          <div class="form-group">
            <input type="text" name="rationCard" placeholder="RATION CARD NUMBER" required>
          </div>
          
          <div class="form-group">
            <input type="text" name="address" placeholder="ADDRESS" required>
          </div>
          
          <button type="submit" class="btn btn-primary register-btn">REGISTER</button>
        </form>
        
        <!-- Lawyer/NGO Registration Form -->
        <form id="lawyer-register" class="register-form">
          <div class="form-group">
            <input type="text" name="name" placeholder="NAME" required>
          </div>
          
          <div class="form-group">
            <input type="tel" name="phone" placeholder="PHONE NUMBER" required>
          </div>
          
          <div class="form-group">
            <input type="email" name="email" placeholder="EMAIL" required>
          </div>
          
          <div class="form-group">
            <input type="text" name="gstin" placeholder="GSTIN NUMBER" required>
          </div>
          
          <div class="form-group">
            <input type="text" name="officeAddress" placeholder="OFFICE ADDRESS" required>
          </div>
          
          <button type="submit" class="btn btn-secondary verify-btn">VERIFY ID</button>
        </form>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="footer-content">
      <div class="partners-section">
        <h3>OUR PARTNERS</h3>
        <!-- Partner logos would go here -->
      </div>
      
      <div class="footer-links">
        <a href="#">PRIVACY POLICY</a>
        <a href="#">TERMS OF SERVICE</a>
        <a href="#">HELP</a>
      </div>
      
      <div class="social-links">
        <a href="#"><img src="images/icons/social-icons/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="images/icons/social-icons/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="images/icons/social-icons/twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="images/icons/social-icons/linkedin.svg" alt="LinkedIn"></a>
      </div>
    </div>
  </footer>
  
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
